<!doctype html>
<html lang="en">
<head>
    <title>My Flask App</title>
</head>
<body>
    {% include 'header.html' %}
    <h1>Items List</h1>
    <p>Listing items dynamicly.</p>
    {% if not items %}
    <p>No items found</p>
    {% else %}
    <ul>
        {% for item in items %}
        <li>{{item}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% include 'footer.html' %}
</body>
</html>
