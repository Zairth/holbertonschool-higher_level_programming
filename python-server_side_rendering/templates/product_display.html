<!doctype html>
<html lang="en">
<head>
    <title>My Flask App</title>
</head>
<body>
    {% include 'header.html' %}
    <h1>Display Product</h1>
    <p>Displaying data from JSON or CSV Format.</p>
    {% if error_msg %}
        <p>{{ error_msg }}</p>
    {% elif datas %}
        <table>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
            {% for data in datas %}
            <tr>
                <td>{{ data.name }}</td>
                <td>{{ data.category }}</td>
                <td>{{ data.price }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
    {% include 'footer.html' %}
</body>
</html>
